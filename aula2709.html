<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="./Css/style2709.css">
</head>
<body>
    
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
              <div class="mx-auto order-0">
              <img src="https://soulcodeacademy.org/assets/images/logo/light-logo.png" alt="Brand"/> 
              <span class="navbar-burger" onclick="ativaNavbar()">
                &#8801;
              </span>
            </div>
            <div class="navbar-menu">
              <a href="#" class="navbar-link">Inicio</a>
              <a href="#" class="navbar-link">Bootcamps</a>
              <a href="#" class="navbar-link">Online</a>
              <a href="#" class="navbar-link">Ajuda</a>
            </div>
        </nav>
   
    </header>
 <script>
    function ativaNavbar(){
        // js 'varrer' documento html
        // em busca do elemento com class .navbar-menu
        //toggle= coloca a classe ativa sen√£o tiver, remove se tiver
       document.querySelector(".navbar-menu").classList.toggle("ativa")
    }
 </script>
</body>
</html>
